<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- <h1>Test</h1> -->
    <nav class="navbar navbar-dark bg-dark text-center">
        <span class="navbar-brand mb-0 h1 ">Weather Dashboard</span>
    </nav>

   
    <div class="container">
        <div class="row">
         <div class="col-sm-4">
            <div class="container">
                 <form>
                     <div class="form-group">
                         <label for="searchCity">Search For City</label>
                         <input type="text" class="form-control" id="searchCity">
                     </div>
                     <button type="submit" class="btn btn-primary" id="searchCityBtn">Submit</button>
                 </form>
            </div>
             <div class="container">List</div>
         </div>
         <div class="col-sm-8">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
         </div>
        </div>

       
    </div>
    <script src="script.js"></script>
</body>
</html>
